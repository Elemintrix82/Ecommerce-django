{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Your Password</strong>
            </header>
            <div class="card-body">
                <div class="row"> 

                    <div class="col-md-12"> 
                        <form action="{% url 'change_password' %}" method="POST"> 
                            {% csrf_token %}

                            <div class="form-group"> 
                                <label>Current password</label>
                                <input type="password" class="form-control" placeholder="Current Password" name="current_password" required>
                            </div>
                            <div class="form-group"> 
                                <label>Creat new password</label>
                                <input type="password" class="form-control" placeholder="Creat New Password" name="new_password" required>
                            </div>
                            <div class="form-group"> 
                                <label>Confirm new password</label>
                                <input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_password" required>
                            </div>
                            
                            <input type="submit" value="Submit" class="btn btn-primary " name="" id="">
                        </form>
                    </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
