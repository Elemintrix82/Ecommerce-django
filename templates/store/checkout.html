{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    

    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col">
                        <label for=""> First Name </label>
                        <input type="text" class="form-control" id="" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="form-group col">
                        <label for=""> Last Name </label>
                        <input type="text" class="form-control" id="" placeholder="Last Name" name="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for=""> Email </label>
                        <input type="email" class="form-control" id="" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group col">
                        <label for=""> Phone Number </label>
                        <input type="text" class="form-control" id="" placeholder="Phone Number" name="phone_number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for=""> Addresse Line 1 </label>
                        <input type="text" class="form-control" id="" placeholder="Addresse Line 1" name="addresse_line_1" required>
                    </div>
                    <div class="form-group col">
                        <label for=""> Addresse Line 2 </label>
                        <input type="text" class="form-control" id="" placeholder="Addresse Line 2" name="addresse_line_2">
                    </div>
                </div>  
                <div class="form-row">
                    <div class="form-group col">
                        <label for=""> City </label>
                        <input type="text" class="form-control" id="" placeholder="City" name="city" required>
                    </div>
                    <div class="form-group col">
                        <label for=""> State </label>
                        <input type="text" class="form-control" id="" placeholder="State" name="state" required>
                    </div>
                <div class="form-group col">
                    <label for=""> Country </label>
                    <input type="text" class="form-control" id="" placeholder="Country" name="country" required>
                </div>
            </div>
                <div class="form-row">
                    <label for=""> Order Note </label>
                    <textarea name="order_note" row="2" class="form-control"> </textarea>
                </div>
                

        </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">

                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                      
                    </tr>
                    </thead>
                    <tbody>
                
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        {% if cart_item.variations.all %}
                                            {% for item in cart_item.variations.all %}
                                                {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                                            {% endfor %}
                                        {% endif %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <!-- col.// -->
                            <label for="">{{cart_item.quantity}}</label>
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">{{ cart_item.sub_total }} FCFA</var> 
                                <small class="text-muted"> {{ cart_item.product.price }} FCFA each </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                        
                    </tr>
                    {% endfor %}
                    
                    </tbody>
                    </table>
                
                
                <button type="submit" name="submit" class="btn btn-primary btn-block"> Place Order </button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
            
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->
    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
